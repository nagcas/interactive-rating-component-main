<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <!-- Rating state start -->
    <section class="rating-start">
      <div class="rating-start__star">
        <img 
          src="./images/icon-star.svg" 
          alt="Icon star"
        >
      </div>
      
      <h1 class="rating-start__title">How did we do?</h1>
      
      <p class="rating-start__text">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      
      <div class="rating-start__feedback">
        <ul class="rating-start__list-item">
          <li class="rating-start__item-selected">1</li>
          <li class="rating-start__item-selected">2</li>
          <li class="rating-start__item-selected">3</li>
          <li class="rating-start__item-selected">4</li>
          <li class="rating-start__item-selected">5</li>
        </ul>
      </div>
      
      <button type="submit" id="button-submit">Submit</button>
    </section>

    <!-- Rating state end -->
    <section>

    </section>
  </main>

  <script src="./script.js"></script>

    Coded by <a href="#">Gianluca Chiaravalloti</a>.
  </div>
</body>
</html>
